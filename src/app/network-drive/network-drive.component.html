<div class=" mt-3  row">
    <div class="col-md-10">
        <H2>Network Drives</H2>
    </div>
    <div class="col-md-2">
        <button type="button" class="btn btn-primary" (click)="openAddForm()">
            Add Drive
        </button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table">
            <thead>
                <tr class="table-dark">
                    <th>Drive</th>
                    <th>Server</th>
                    <th>Path</th>
                    <th>Connection Status</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let drive of networkDrives">
                    <td>{{drive.driveName}}</td>
                    <td>{{drive.serverName}}</td>
                    <td>{{drive.path}}</td>
                    <td>{{drive.connectionStatus}}</td>
                    <td><a *ngIf = "drive.connectionStatus == 'DISCONNECTED'" (click)="openConnectForm(drive)"><i class="far fa-handshake"></i></a></td>
                    <td><a (click) = "openEditForm(drive)"><i class="fas fa-pencil-alt"></i></a></td>
                    <td><a (click) = "deleteNetworkDrive(drive.id, drive.driveName)"><i class="far fa-trash-alt"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{formTitle}}</h4>
            </div>
            <div class="modal-body">
                <form [formGroup]="networkForm" (ngSubmit)="saveForm()">
                    <div class="form-group">
                        <label for="driveName">Drive</label>
                        <input type="text" formControlName= "driveName" class="form-control" id="driveName">
                    </div>
                    <div class="form-group">
                        <label for="serverName">Server Name</label>
                        <input type="text" formControlName="serverName" class="form-control" id="serverName">
                    </div>
                    <div class="form-group">
                        <label for="path">Path</label>
                        <input type="text" formControlName="path" class="form-control" id="path">
                    </div>
                    <div class="mt-2 row">
                        <div class="col-md-6">

                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="m-3 col-md-3">
                                    <button type="submit" class="btn btn-primary">{{buttonTitle}}</button>
                                </div>
                                <div class="m-3 col-md-3">
                                    <button type="button" class="btn btn-danger" (click)="closeAddForm()">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':statusDisplayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{statusTitle}}</h4>
            </div>
            <div class="modal-body">
                {{statusMessage}}

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="closestatuspopup()">
                    Ok
                </button>

            </div>
        </div>
    </div>
</div>
